<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d047bb1130.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SastaTicket</title>
</head>
<body>
    <div class="container">
        <header>
            <figure>
                <div><img src="logo.png" alt="Logo" class="logo"></div>
            </figure>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbox">
                    <i class="fas fa-bars"></i>
                </label>
                <ul class="navigation">
                    <li class="flights">Flights</li>
                    <li class="hotels">Hotels</li>
                    <li class="deals">Deals</li>
                    <li class="bookings">Search Bookings</li>
                </ul>
            </nav>
            <input type="checkbox" id="check-con">
                <label for="check-con" class="checkbox-con">
                    <i class="fas fa-user"></i>
                </label>
            <ul class="contact">
                <li class="account">My Account <i class="fas fa-chevron-circle-down"></i></li> 
                <li class="contact-us">Contact Us</li>
                <li class="number"><i class="fas fa-phone"></i> 021 111 172 762</li>
            </ul>
        </header>
        <div class="Lower">
            <div class="LoginStatement">Log in to your Account</div>
            <div class="ratingTab">
                <img src="rating.png" alt="ratings" class="ratings">
            </div>
            <button class="support"><i class="far fa-question-circle"></i>Support</button>
        </div>
        <div class="upper">
            <div class="inputBox">
                <label class="emailLabel">Email Address</label>
                <input type="email" name="email" value="" class="email">
                <label class="passwordLabel">Password</label>
                <input type="password" name="password" value="" class="password">
                <div class="remember">
                    <input type="checkbox" name="remember me" value="" class="checkbox">
                    <label class="rememberLabel">Remember Me</label>
                </div>
                <button class="loginLabel">Login</button>
                <div class="break">
                    <hr>
                </div>
                <div class="breakor">or</div>
                <div class="reset">
                    <a href="#" class="Forgot">Forgot Password?</a>
                    <a href="#" class="resgisterMe">Register Now</a>
                </div>
            </div>
            <div class="LoginOptions">
                <button class="facebook"><i class="fab fa-facebook-f"></i>  Facebook</button>
                <button class="google"><i class="fab fa-google-plus-g"></i>  Google</button>
            </div>
        </div>
    </div>
</body>
</html>
